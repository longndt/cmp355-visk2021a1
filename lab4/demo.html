<!--
  src (source): link of image (online from Internet or offline from PC)
  alt (alternative): text to be displayed when image is not shown
  width, height: set the size of image

  Q: how to make an image become hyperlink ?
  A: we combine "a href" and "img" tag together.
     "a href" : outside
     "img"    : inside
-->
<a href="https://vnu.edu.vn">
