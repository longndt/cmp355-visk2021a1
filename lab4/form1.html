<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		label {
			color: blue;
			font-weight: bold;
		}
		#submit {
			color: green;
			font-family: sans-serif;
			background-color: red;
		}
		h1#form {
			text-align: right;
		}
		h1#html {
			text-align: center;
		}
	</style>
</head>
<body>
<form>
	<h1 id="form">Demo form</h1>
	<h1 id="html">HTML & CSS</h1>
	<fieldset>
		<legend style="color: red; 
		text-transform: uppercase;
		background-color: yellow;
		font-family: sans-serif;
		font-size: 200%;
		">My Form
		</legend>
	<label>Username: </label> <input type="text" name="" required minlength="3" maxlength="10"
	size="20">
	<br><br>
	<label>Password: </label> <input type="password" name=""
	required>
	<br><br>
	City: <br>
	<input type="radio" name="City"> Hanoi <br>
	<input type="radio" name="City">  HCM City<br>
	<input type="radio" name="City"> Da nang <br>
	<br><br>
	Sports: <br>
	<input type="checkbox" name=""> Football  <br>
	<input type="checkbox" name=""> Voleyball <br>
	<input type="checkbox" name=""> Badminton <br>
	<br><br>
	Major: <br>
	<select multiple>
		<option>Information Technology</option>
		<option>Business Management</option>
		<option>Accounting</option>
	</select>
	<br><br>
	CV: <br>
	<input type="file" name="">
	<br><br>
	GPA:
	<input type="number" min="0" max="10">
	<br><br>
	DoB:
	<input type="date" name="" required>
		<br><br>
	Favourite color:
	<input type="color" name="">
	<br><br>
	Range:
	<input type="Range" name="">
	<br><br>
	<input type="search" placeholder="Enter student id to search"><br>
	<input id="submit" type="submit" name="" value="OK">
	<input id="reset" type="reset" name="" value="Clear">
</fieldset>
</form>
</body>
</html>
