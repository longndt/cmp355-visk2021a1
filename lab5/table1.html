<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
 		/* odd rows (1,3,5,7,...) with 1 format */
 		tr:nth-child(odd) {
 			text-align: left;
 			color: red;
 		}

 		/* even rows (2,4,6,8,...) with 1 format */
 		tr:nth-child(even) {
 			text-align: right;
 			color: brown;
 		}
 		/* animation when hovering table rows */
 		tr:hover {
 			background-color: yellow;
 		}
	</style>
</head>
<body>
	  <table>
	  	<tr>
            <th> Full name </th>
            <td> Nguyen Tien Minh </td>
	  	</tr>
	  	<tr>
            <th> Age </th>
            <td> 20 </td>
	  	</tr>
	  	<tr>
            <th> Student Id </th>
            <td> 123456  </td>
	  	</tr>
	  	<tr>
            <th> Place of birth</th>
            <td> Hanoi </td>
	  	</tr>
	  	<tr>
            <th > Nationality</th>
            <td> Vietnam </td>
	  	</tr>
	  	<tr>
            <th> Mobile Number</th>
            <td> 0912345678 </td>
	  	</tr>
	  </table>
</body>
</html>
