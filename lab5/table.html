<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table {
			border: 3px red solid;
		}
		th {
			border: 2px blue dashed;
			background-color: aliceblue;
		}
		td {
			border: 1px green dotted;
			background-color: aliceblue;
		}
		.green {
			background-color: green;
		}
		.yellow {
			background-color: yellow;
		}
	</style>
</head>
<body>
	  <table>
	  	<tr>
            <th class="yellow"> Full name </th>
            <td> Nguyen Tien Minh </td>
	  	</tr>
	  	<tr>
            <th class="green"> Age </th>
            <td> 20 </td>
	  	</tr>
	  	<tr>
            <th> Student Id </th>
            <td class="yellow"> 123456  </td>
	  	</tr>
	  	<tr>
            <th class="green"> Place of birth</th>
            <td> Hanoi </td>
	  	</tr>
	  	<tr>
            <th > Nationality</th>
            <td> Vietnam </td>
	  	</tr>
	  	<tr>
            <th class="green"> Mobile Number</th>
            <td class="yellow"> 0912345678 </td>
	  	</tr>
	  </table>
</body>
</html>
