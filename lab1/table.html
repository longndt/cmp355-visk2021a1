<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Demo</title>
</head>
<body>
	<!-- create table first then create rows, finally create columns !-->
	<!-- to create row, we use tag "tr" (table row) !-->
	<!-- to create column, we use tag "th" (table heading) or "td" (table data). difference: th (bold), td (normal)
	=> th for title and td for content -->
	<center>
		<!-- headings: h1 (largest) -> h6 (smallest) !-->
		<h1>PRODUCT INFORMATION</h1>
	 <table border="1" bgcolor="yellow">
	 	  <tr bgcolor="lime">
	 	  		<th> Product name </th>
	 	  		<th> Product price </th>
	 	  		<th> Product image </th>
	 	  		<th> Product origin</th>
	 	  </tr>
	 	    <tr>
	 	  		<td bgcolor="brown"> iPhone 14 Pro Max </td>
	 	  		<td> 1500$ </td>
	 	  		<td> 
	 	  			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOZALcAbQHyOwMxewDWiSxO5-STJl0yDtW0A&usqp=CAU" width="50%" height="50%">
	 	  		</td>
	 	  		<td>USA</td>
	 	  </tr>
	 	     <tr>
	 	  		<td bgcolor="brown"> iPhone 14 Pro Max </td>
	 	  		<td> 1500$ </td>
	 	  		<td> 
	 	  			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOZALcAbQHyOwMxewDWiSxO5-STJl0yDtW0A&usqp=CAU" width="50%" height="50%">
	 	  		</td>
	 	  		<td>USA</td>
	 	  </tr>
	 </table>
	 <hr>
	  <h3> Student Detail </h3>
	  <table  border=1>
	  	<tr>
            <th> Full name </th>
            <td> Nguyen Tien Minh </td>
	  	</tr>
	  	<tr>
            <th> Age </th>
            <td> 20 </td>
	  	</tr>
	  	<tr>
            <th> Student Id </th>
            <td> 123456  </td>
	  	</tr>
	  	<tr>
            <th> Place of birth</th>
            <td> Hanoi </td>
	  	</tr>
	  </table>
	 </center>
</body>
</html>
