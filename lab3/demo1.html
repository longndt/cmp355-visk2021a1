<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<!-- 1st way: ordered list -->
 	<ol type="1" start="10" reversed>
 		<li>Hanoi</li>
 		<li>HCM City</li>
 		<li>Da Nang</li>
 		<li>Can Tho</li>
 	</ol>

 	<!-- 2nd way: unordered list -->
 	<ul style="list-style-type: circle;">
 		<li>Hanoi</li>
 		<li>HCM City</li>
 		<li>Da Nang</li>
 		<li>Can Tho</li>
 	</ul>
</body>
