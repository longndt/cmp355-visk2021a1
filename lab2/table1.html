<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>Column 1</td>
			<td>Column 2</td>
			<td>Column 3</td>
		</tr>
		<tr>
			<!-- rowspan: merge rows together
				rowspan="2" : merge 2 rows
				rowspan="5" : merge 5 rows
			-->
			<td rowspan="2">Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr>
			<td>Row 2 Cell 2</td>
			<td>Row 2 Cell 3</td>
		</tr>
		<tr>
			<!-- colspan: merge columns together
				colspan="3" : merge 3 columns
				colspan="5" : merge 5 columns
			-->
			<!-- NOTE: remember to delete unnessary columns when
				using rowspan & colspan
			-->
			<td colspan="3">Row 3 Cell 1</td>
		</tr>
		<tr>
			<td>cell</td>
			<td colspan="2">Merged done</td>
		</tr>
		<tr>
			<td>cell</td>
			<td>cell</td>
			<td rowspan="3">TO BE MERGED</td>
		</tr>
		<tr>
			<td>cell</td>
			<td>cell</td>
		
		</tr>
		<tr>
			<td>cell</td>
			<td>cell</td>
		
		</tr>
	</table>
</body>
</html>
